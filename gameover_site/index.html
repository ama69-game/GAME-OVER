<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME OVER</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">🎮 GAME OVER</div>
        <marquee behavior="scroll" direction="left">We are not gone, we're just leveling up! 💙</marquee>
    </header>

    <main>
        <aside class="sidebar">
            <button onclick="showCatalog('playstation')">PlayStation</button>
            <button onclick="showCatalog('xbox')">Xbox</button>
            <button onclick="showCatalog('giftcards')">Gift Cards</button>
            <button onclick="showCatalog('gamepasses')">Game Passes</button>
            <button onclick="showCatalog('zeebundle')">Zee Bundle</button>
        </aside>

        <section class="content">
            <div class="about">
                <h2>About Us</h2>
                <p>We deal in premium games, consoles, and digital bundles. At GAME OVER, we bring you the best in gaming at unbeatable prices.</p>
            </div>
            <div id="catalog"></div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>📍 Visit Our Office</p>
            <p>📞 Contact Us: gameover@example.com</p>
            <p>📌 Location: Gaming Street, Game City</p>
        </div>
    </footer>
</body>
</html>
